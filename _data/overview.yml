title: Why choose Amirkabir’s OS course?
content: "First of all, it’s free! So why not? ^_^
  <br>
  Also, presented by Amirkabir University of Technology - one of the best universities in the country (QS Rank: 375) -
  this may be the best course you could get your hands on. Designed in a user-friendly manner, the course consists
  of videos, exercises, sample questions and even a project to further your knowledge and gain hands-on experience.
  Our goal is to guide you through this so-called thorn-filled path and make learning easier for you.
  <br>
  Final word, Welcome to AUT OS course!
  <br>
  What will you learn:"
items:
  - Processes
  - System Calls and Interrupts
  - Threads and Concurrency
  - Scheduling Algorithms
  - Synchronization Tools
  - Deadlocks
  - Main Memory
  - Virtual Memory
