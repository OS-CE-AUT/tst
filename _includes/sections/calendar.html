<div class="pt-md-4 pt-lg-5">
    <div class="container py-5 theme-bg-light rounded">
        <div class="section-col-max mx-auto">
            <h3 class="section-title mb-4">{{ site.data.calendar.title }}</h3>
            <ul class="section-nav nav list-inline">
                <li class="nav-item">
                    Mehr
                </li>
            </ul>
            <div class="d-flex flex-wrap">
                    {% for item in site.data.calendar.days %}
                    <div class="p-3 d-flex justify-content-center align-items-center">
                        {{ item }}
                    </div>
                    {% endfor %}
            </div> 
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="d-flex flex-wrap">
                        {% for item in site.data.calendar.days %}
                        <div class="p-3 d-flex justify-content-center align-items-center">
                            {{ item }}
                        </div>
                        {% endfor %}
                </div> 
                  </div>
                  <div class="carousel-item">
                    <div class="d-flex flex-wrap">
                        {% for item in site.data.calendar.days %}
                        <div class="p-3 d-flex justify-content-center align-items-center">
                            {{ item }}
                        </div>
                        {% endfor %}
                </div> 
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <!--//section-col-max-->
    </div>
    <!--//container-->
</div>
<!--//section-overview-->
